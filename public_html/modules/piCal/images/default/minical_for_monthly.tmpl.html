<pattemplate:tmpl name="WholeBoard">
<table id="minical">
  <!-- header part -->
  <tr>
    <th colspan="7">
    {YEAR_MONTH_TITLE}
    </th>
  </tr>
  <!-- day name loop -->
  <tr>
    <pattemplate:tmpl name="DayNameLoop">
    <td align='center'><font size='2' color='{COLOR}'><span class='calweekname'>{DAYNAME}</span></font></td>
    </pattemplate:tmpl>
  </tr>
  <!-- weekly loop -->
  <pattemplate:tmpl name="WeekLoop">
  <tr>
    <!-- daily loop -->
    <pattemplate:tmpl name="DailyLoop" type="condition" conditionvar="DATE_TYPE">
    <pattemplate:sub condition="0">
    <td>
      <span class='calbody'>
      <img src='{SKINPATH}/spacer.gif' alt='' width='20' height='12' />
      </span>
    </td>
    </pattemplate:sub>
    <pattemplate:sub condition="1">
    <td align='center' bgcolor='{BGCOLOR}'>
      <a href='{GET_TARGET}?caldate={LINK}&amp;{QUERY_STRING}' class='calbody'>
      <font size='2' color='{COLOR}'><span class='calbody'>{DATE}</span></font>
      </a>
    </td>
    </pattemplate:sub>
    <pattemplate:sub condition="default">
    <td align='center' bgcolor='{BGCOLOR}'>
      <a href='{GET_TARGET}?caldate={LINK}&amp;{QUERY_STRING}' class='calbody'>
      <font size='2' color='{COLOR}'><span class='calbody' style='text-decoration:underline;'>{DATE}</span></font>
      </a>
    </td>
    </pattemplate:sub>
    </pattemplate:tmpl>
  </tr>
  </pattemplate:tmpl>
</table>
</pattemplate:tmpl>
