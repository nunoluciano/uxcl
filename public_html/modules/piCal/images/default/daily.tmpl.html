<pattemplate:tmpl name="WholeBoard">
    <!-- header -->
	<div align="center">
		{CATEGORIES_SELFORM}
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={PREV_MONTH}'>
			<img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={PREV_DATE}'>
			<img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_DATE}' title='{MB_PREV_DATE}' />
		</a>
		<span class='calhead'>{YMD_TITLE}{DISP_DAY}</span>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={NEXT_DATE}'>
			<img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_DATE}' title='{MB_NEXT_DATE}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={NEXT_MONTH}'>
			<img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
		</a>
		<br />
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'>
			<img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={CALDATE}'>
			<img src='{SKINPATH}/month_on.gif' border='0' width='30' height='24' alt='{ICON_MONTHLY}' title='{ICON_MONTHLY}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}'>
			<img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'>
			<img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' />
		</a>
	</div>
	{CALENDAR_BODY}
	<br />
	<div align="center">
		<form action='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;{QUERY_STRING}' method='post'>
		{YMD_SELECTS}
		<input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
		&nbsp; 
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily'>{MB_LINKTODAY}</a>
        </form>
    	{COPYRIGHT}
    	<a href="{PRINT_LINK}" target="_blank"><img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} />
    	</a>
	</div>
</pattemplate:tmpl>
