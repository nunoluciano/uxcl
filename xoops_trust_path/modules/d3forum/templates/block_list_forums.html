<{foreach item=category from=$block.categories}>
<dl>
<dt style="margin:5px 0 0;padding:3px;background-color:#eee;"><a href="<{$block.mod_url}>/index.php?cat_id=<{$category.id}>"><{$category.title}></a></dt>
	<dd style="margin:0;"><ul>
	<{foreach item=forum from=$category.forums}>
		<li style="margin:0;background-color:#fff;"><a href="<{$block.mod_url}>/index.php?forum_id=<{$forum.id}>" title="<{$block.lang_lastupdated}>:<{$forum.last_post_time_formatted}>"><{$forum.title}></a></li>
	<{/foreach}>
	</ul></dd>
</dl>
<{/foreach}>
