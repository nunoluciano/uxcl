
<style>
section.hero {
  background: linear-gradient(160deg, #BCAAA4 45%, #D7CCC8 45%);
  width: 100vw;
  height: 40vh;
  margin: 0 0 1.5rem;
  padding:0;
  position: relative;
  overflow: hidden;
}
section.hero .card-hero {
  position: absolute;
  z-index: 10;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  user-select: none;
  max-width: 620px;
  padding: 2.5rem;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  border-radius: 8px;
  box-shadow: 0 4px 90px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}
section.hero .card-hero:before {
  content: "";
  position: absolute;
  z-index: 2;
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: white;
  background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, white 34%, white 89%, rgba(255, 255, 255, 0) 100%);
  opacity: 0.3;
  filter: blur(0.5px);
  mix-blend-mode: hard-light;
}
section.hero .card-hero .noise {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: 1;
  opacity: 0.1;
}
section.hero .card-hero .content {
  position: relative;
  z-index: 2;
  text-shadow: -3px 0px 2px rgba(0, 0, 0, 0.1);
}
section.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}
section.hero p {
  line-height: 1.6;
  color: var(--pico-primary-inverse);
}
</style>

<section class="hero">

  <div class="card-hero">

    <svg viewBox="0 0 100% 100%" xmlns='http://www.w3.org/2000/svg' class="noise">
      <filter id='noiseFilter'>
        <feTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='6' stitchTiles='stitch' />
      </filter>
      <rect width='100%' height='100%' preserveAspectRatio="xMidYMid meet" filter='url(#noiseFilter)' />
    </svg>

    <div class="content">
      <h1><{$title}></h1>
      <p><{$slogan}></p>
    </div>
</div>

</section>
