<{* Dev-Mode Toggle *}>
<{if $xoops_isadmin}><div class="ui-dev-mode"><{$smarty.template}></div><{/if}>

<div class="m-3">
<{foreach item=user from=$block.users}>
    <div class="d-flex justify-content-between mb-3">
        <span class="badge text-bg-secondary"><{$user.rank}></span>
        <{if $user.avatar != ""}>
        <img src="<{$user.avatar}>" width="24px" alt="avatar">
        <{/if}>
        <a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>"><{$user.name}></a>

        <span class="badge text-bg-secondary"><{$user.posts}></span>
    </div>
<{/foreach}>

</div>
