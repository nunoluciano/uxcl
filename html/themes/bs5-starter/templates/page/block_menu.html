<{* Dev-Mode Toggle *}>
<{if $xoops_isadmin}><div class="ui-dev-mode"><{$smarty.template}></div><{/if}>

<{foreach item=category from=$block.categories}>
<dl>
	<dt>
		<a href="<{$block.mod_url}>/<{$category.link}>">
			<{$category.title}>
		</a>
	</dt>
	<dd><ul>
	<{foreach item=content from=$category.contents}>
		<li><a href="<{$block.mod_url}>/<{$content.link}>" title="<{$content.created_time_formatted}>"><{$content.subject}></a></li>
	<{/foreach}>
	</ul></dd>
</dl>
<{/foreach}>
